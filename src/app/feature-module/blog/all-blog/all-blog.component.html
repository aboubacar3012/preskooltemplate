			<!-- Page Wrapper -->

				<div class="content container-fluid">

					<!-- Page Header -->
					<!-- Blog List -->
                    <div class="row">
                        <div class="col-md-9">
                            <ul class="list-links mb-4">
                                <li class="active"><a [routerLink]="'/blog/all-blog'">Active Blog</a></li>
                                <li><a [routerLink]="'/blog/pending-blog'">Pending Blog</a></li>
                            </ul>
                        </div>
                        <div class="col-md-3 text-md-end">
                            <a [routerLink]="'/blog/add-blog'" class="btn btn-primary btn-blog mb-3" ><i class="feather icon-plus-circle me-1"></i> Add New</a>
                        </div>
                    </div>
                    
                    <div class="row">
                        
                        <!-- Blog Post -->
                        <div class="col-md-6 col-xl-4 col-sm-12 d-flex" *ngFor = "let blog of blogs" [hidden] = "blogs.length === 0">
                            <div class="blog grid-blog flex-fill">
                                <div class="blog-image">
                                    <a [routerLink]="'/blog/blog-details'"><img class="img-fluid" [src]="blog.imgs" alt="Post Image"></a>
                                    <div class="blog-views">
                                        <i class="feather icon-eye me-1" ></i> {{blog.eyes}}
                                    </div>
                                    
                                </div>
                                <div class="blog-content">
                                    <ul class="entry-meta meta-item">
                                        <li>
                                            <div class="post-author">
                                                <a [routerLink]="'/profile'">
                                                    <img [src]="blog.img2" alt="Post Author"> 
                                                    <span>
                                                        <span class="post-title">{{blog.names}}</span>
                                                        <span class="post-date"><i class="far fa-clock me-1"></i>{{blog.date}}</span>
                                                    </span>
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                    <h3 class="blog-title"><a [routerLink]="'/blog/blog-details'">
										{{blog.para}}</a></h3>
                                    <p>{{blog.para2}}</p>
                                </div>
                                <div class="row">
                                    <div class="edit-options">
                                        <div class= "edit-delete-btn">
                                            <a [routerLink]="'/blog/edit-blog'"  class="text-success"  ><i class="feather icon-edit me-1" ></i> Edit</a>
                                            <a href="#" class="text-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="feather icon-trash-2 me-1"></i> Delete</a>
                                        </div>
                                        <div class="text-end inactive-style">
                                            <a href="javascript:void(0);" class="text-danger" data-bs-toggle="modal" data-bs-target="#deleteNotConfirmModal"><i class="feather icon-eye-off me-1"></i> Inactive</a>
                                        </div>
                                    </div>
                                </div>
                            </div>										
                        </div>
                        <!-- /Blog Post -->   
                    </div>
                    <!-- Pagination -->
                        <div class="row ">
                            <div class="col-md-12">
                                <div class="pagination-tab  d-flex justify-content-center">
                                    <ul class="pagination mb-0">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="javascript:(void);" tabindex="-1"><i class="feather icon-chevron-left mr-2"></i>Previous</a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="javascript:(void);">1</a></li>
                                        <li class="page-item active">
                                            <a class="page-link" href="javascript:(void);">2 <span class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="javascript:(void);">3</a></li>
                                        <li class="page-item"><a class="page-link" href="javascript:(void);">4</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="javascript:(void);">Next<i class="feather icon-chevron-right ml-2"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- /Pagination -->
                        <!-- Modal -->
            <div class="modal fade contentmodal" id="deleteModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content doctor-profile">
                        <div class="modal-header pb-0 border-bottom-0  justify-content-end">
                            <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close"><i class="feather icon-x-circle"></i></button>
                        </div>
                        <div class="modal-body">
                            <div class="delete-wrap text-center">
                                <div class="del-icon"><i class="feather icon-x-circle"></i></div>
                                <h2>Sure you want to delete</h2>
                                <div class="submit-section">
                                    <a href= "#" data-bs-dismiss="modal" class="btn btn-success me-2">Yes</a>
                                    <a href="#" class="btn btn-danger" data-bs-dismiss="modal">No</a>
                                </div>								
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
					
					
				</div>

			<!-- /Page Wrapper -->
