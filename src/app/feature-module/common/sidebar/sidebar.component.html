<!-- Sidebar -->
<div class="sidebar" (mouseover)="miniSideBarMouseHover('over')" (focus)="miniSideBarMouseHover('over')"
  (mouseout)="miniSideBarMouseHover('out')" (blur)="miniSideBarMouseHover('out')" id="sidebar">
  <ng-scrollbar>
    <div class="sidebar-inner slimScroll">
      <div id="sidebar-menu" class="sidebar-menu">
        <ul>
          <ng-container *ngFor="let mainTittle of side_bar_data">
            <li class="menu-title">
              <span>{{ mainTittle.tittle }}</span>
            </li>
            <ng-container *ngFor="let menu of mainTittle?.menu">
              <li [class.active]="base === menu.base " *ngIf="menu?.hasSubRoute === false">
                <a [routerLink]="menu.route"><i [class]="'fas fa-' + menu.icon"></i>
                  <span>{{ menu?.menuValue }}</span></a>
              </li>
              <li class="submenu" *ngIf="menu.hasSubRoute === true" [class.active]="base === menu.base">
                <a (click)="expandSubMenus(menu)" href="javascript:void(0);"
                  [ngClass]="{ subdrop: menu.showSubRoute === true }"><i [class]="'fas fa-' + menu.icon"></i>
                  <span> {{ menu.menuValue }}</span>
                  <span class="menu-arrow"></span></a>
                <ul [ngClass]="
                    menu.showSubRoute === true
                      ? 'show-sub-menu'
                      : 'hide-sub-menu'
                  ">
                  <ng-container *ngFor="let subMenus of menu.subMenus">
                    <li>
                      <a [routerLink]="subMenus.route"
                        [class.active]="page === subMenus.base || page === subMenus.base2 || page === subMenus.base3 ||page === subMenus.base4 || page === subMenus.base5 || page === subMenus.base5 || page === subMenus.base6">{{
                        subMenus.menuValue }}</a>

                    </li>
                  </ng-container>
                </ul>
              </li>
            </ng-container>
          </ng-container>
          <li class="submenu">
            <a [ngClass]="{ subdrop: multilevel[0] }" (click)="multilevel[0] = !multilevel[0]"
              href="javascript:void(0);"><i class="fas fa-code"></i> <span>Multi Level</span> <span
                class="menu-arrow"></span></a>
            <ul [ngClass]="
        multilevel[0] === true
        ? 'd-block'
        : 'd-none'
    ">
              <li class="submenu">
                <a [ngClass]="{ subdrop: multilevel[1] }" (click)="multilevel[1] = !multilevel[1]"
                  href="javascript:void(0);"><span>Level 1</span> <span class="menu-arrow"></span></a>
                <ul [ngClass]="
            multilevel[1] === true
            ? 'd-block'
            : 'd-none'
        ">
                  <li><a href="javascript:void(0);"><span>Level 2</span></a></li>
                  <li class="submenu">
                    <a [ngClass]="{ subdrop: multilevel[2] }" (click)="multilevel[2] = !multilevel[2]"
                      href="javascript:void(0);"> <span>
                        Level 2</span> <span class="menu-arrow"></span></a>
                    <ul [ngClass]="
                multilevel[2] === true
                ? 'd-block'
                : 'd-none'
            ">
                      <li><a href="javascript:void(0);">Level 3</a></li>
                      <li><a href="javascript:void(0);">Level 3</a></li>
                    </ul>
                  </li>
                  <li><a href="javascript:void(0);"><span>Level 2</span></a></li>
                </ul>
              </li>
              <li>
                <a href="javascript:void(0);"><span>Level 1</span></a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </ng-scrollbar>
</div>
<!-- /Sidebar -->
