<div class="content container-fluid">
  <div class="page-header">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="page-title">Settings</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard/dashboard-main">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/settings/general-settings">Settings</a></li>
          <li class="breadcrumb-item active">Social Links</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">

      <!-- Settings Menu -->
      <div class="settings-menu-links">
        <ul class="nav nav-tabs menu-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/general-settings">General Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/localization-details">Localization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/payment-settings">Payment Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/email-settings">Email Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/social-settings">Social Media Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/settings/social-links">Social Links</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/seo-settings">SEO Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/others-settings">Others</a>
          </li>
        </ul>
      </div>
      <!-- Settings Menu -->

      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Social Link Settings</h5>
            </div>
            <div class="card-body pt-0">
              <form>
                <div class="settings-form">
                  <div class="links-info" *ngFor="let list of socialLinks;let i = index">
                    <div class="row form-row links-cont">
                      <div class="form-group form-placeholder d-flex">
                        <button class="btn social-icon">
                          <i [class]="'feather icon-' + list.icon"></i>
                        </button>
                        <input type="text" class="form-control" placeholder={{list.placeholder}}>
                        <a (click)="delete(i)" href="javascript:void(0);" class="btn trash">
                          <i class="feather icon-trash-2"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <a (click)="add()" href="javascript:void(0);" class="btn add-links">
                    <i class="fas fa-plus me-1"></i> Add More
                  </a>
                </div>
                <div class="form-group mb-0">
                  <div class="settings-btns">
                    <button type="submit" class="btn btn-orange">Submit</button>
                    <button type="submit" class="btn btn-grey">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
